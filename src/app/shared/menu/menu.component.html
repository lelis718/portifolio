<div *ngIf="sideMenu" fxLayout="column" >
	<div fxLayoutAlign="center" >
		<div class="logo-image"></div>
	</div>
	<mat-nav-list>
	  <a mat-list-item routerLink="/home" (click)="closeMenu()">
		<mat-icon>home</mat-icon>
		<span>Home</span>
	  </a>
	  <a mat-list-item routerLink="/about-me"  (click)="closeMenu()">
		<mat-icon>account_circle</mat-icon>
		<span>About Me</span>
	  </a>
	  <a mat-list-item routerLink="/professional-history"  (click)="closeMenu()">
		<mat-icon>work</mat-icon>
		<span>Work</span>
	  </a>
	  <a mat-list-item routerLink="/skills" (click)="closeMenu()">
		<mat-icon>assessment</mat-icon>
		<span>Skills</span>
	  </a>
	  <a mat-list-item routerLink="/lab" (click)="closeMenu()">
		<mat-icon>build</mat-icon>
		<span>Lab</span>
	  </a>
	</mat-nav-list>
	
</div>


<div fxFlex fxLayout fxLayoutAlign="center" *ngIf="!sideMenu"  fxHide.xs>
  <ul fxLayout fxLayoutGap="10px" class="navigation-items">
    <li>
      <a mat-button routerLink="/home" (click)="closeMenu()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
    </li>
    <li>
      <a mat-button routerLink="/about-me"  (click)="closeMenu()">
        <mat-icon>account_circle</mat-icon>
        <span>About Me</span>
      </a>
    </li>
    <li>
      <a mat-button routerLink="/professional-history"  (click)="closeMenu()">
        <mat-icon>work</mat-icon>
        <span>Work</span>
      </a>
    </li>
    <li>
      <a mat-button routerLink="/skills" (click)="closeMenu()">
        <mat-icon>assessment</mat-icon>
        <span>Skills</span>
      </a>
    </li>
    <li>
      <a mat-button routerLink="/lab" (click)="closeMenu()">
        <mat-icon>build</mat-icon>
        <span>Lab</span>
      </a>
    </li>
  </ul>
</div>
